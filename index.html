<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5973b17d2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/thumbnail.png" class="song-img">
            <h1>And I Smoke</h1>
            <p>Hot Mulligan</p>

            <audio controls>
                <source src="media/music/Hot-Mulligan - Why Would I Watch/And I Smoke.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

</body>

</html>
